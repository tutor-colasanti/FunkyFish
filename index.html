<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>FunkyFish</title>
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="nav">
        <a href="#Home"><b>FunkyFish</b></a>
        <a href="#Red">Red</a>
        <a href="#Blue">Blue</a>
        <a href="#Eco">Eco</a>
        <a href="#Ginger">Ginger</a>
    </div>
    <div id="Home" class="content">
        <div class=" panel-100 white">
            <h1>FunkyFish</h1>
            <p>The funk is real. So reel in some Funk</p>
        </div>

        <div id="Red" class=" panel-100 orange">
            <h1>Red</h1>

            <div class="panel-50">
                <img src="img/funkyfishred.jpg" alt="Red" width="100%">
            </div>
            <div class="panel-20">
                <p>Red is racey. Catch Red if you can.</p>
            </div>
        </div>

        <div id="Blue" class=" panel-100 white">
            <h1>Blue</h1>
            <div class="panel-50">
                <img src="img/funkyfishblue.jpg" alt="Blue" width="100%">
            </div>
            <div class="panel-20">
                <p>Blue is cool. Funky kids will want Blue.</p>
            </div>
        </div>

        <div id="Eco" class=" panel-100 orange">
            <h1>Eco</h1>
            <div class="panel-50">
                <img src="img/funkyfisheco.jpg" alt="Eco" width="100%">
            </div>
            <div class="panel-20">
                <p>Eco is green. Eco loves you and the ocean.</p>
            </div>
        </div>

        <div id="Ginger" class=" panel-100 white">
            <h1>Ginger</h1>
            <div class="panel-50">
                <img src="img/funkyfishginger.jpg" alt="Red" width="100%">
            </div>
            <div class="panel-20">
                <p>Ginger stands out. Eveyone likes Ginger.</p>
            </div>
        </div>
</div>
</body>

</html>
